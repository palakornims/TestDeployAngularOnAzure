# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - boyalign-test-azure

on:
  push:
    branches:
      - main
  workflow_dispatch:
  

env:
  AZURE_WEBAPP_NAME: 'boyalign-test-azure'
  AZURE_WEBAPP_PACKAGE_PATH: './azure-angular-app'
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/package-lock.json

      - name: Install dependencies and build Angular app
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          npm ci
          npm run build -- --configuration production  # ensure prod build

      - name: Zip dist folder for deployment
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dist
        run: |
          cd $(ls -d */ | head -n 1)  # enter the output app folder
          zip -r ../../release.zip .  # zip contents of dist/project-name

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: azure-angular-app/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_91A97129008B475C999603E60E774297 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4167B2BEB2B4ECD823565D5FCE67C6D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C52A8569E9B84F918861EF5455E6C9DB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boyalign-test-azure'
          slot-name: 'Production'
          package: .

